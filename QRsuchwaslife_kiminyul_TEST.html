<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김인열 할머니 인터뷰</title>
    <style>
        /* 명조체 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap');

        body { 
            font-family: 'Noto Serif KR', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #f8f8f8; 
            text-align: center; 
            color: #333; 
        }

        .container {
            background: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 640px;
        }

        .quote-kr { 
            font-size: 1.5rem; 
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.05em;
        }

        .quote-en { 
            font-size: 1.1rem; 
            font-style: italic; 
            color: #666;
            margin-bottom: 30px;
        }

        /* [핵심 기능] 유튜브 영상을 담는 프레임 설정  */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 비율 유지  */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quote-kr">"그추룩 살았주게"</div>
        <div class="quote-en">Such was life, and we endured.</div>

 <div class="video-wrapper">
    <iframe 
        src="https://www.youtube.com/embed/m5s3pAL3kHY?rel=0&cc_load_policy=0" 
        title="김인열 할머니 인터뷰 영상" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>
        </div>

        <div class="footer-text">© 김인열 할머니의 기록</div>
    </div>

</body>
</html>
