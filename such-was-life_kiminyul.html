<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김인열 할머니 인터뷰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap');

        /* 화면 전체 설정 */
        body { 
            font-family: 'Noto Serif KR', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #000000; /* 완전한 검정 배경 */
            text-align: center; 
            color: #ffffff; 
        }

        /* 중앙 정렬용 컨테이너 */
        .container {
            width: 90%; 
            max-width: 450px; /* 모바일에서 보기 적당한 너비 */
            padding: 20px;
            box-sizing: border-box;
        }

        /* 한글 문구 */
        .quote-kr { 
            font-size: 1.6rem; 
            font-weight: 700; 
            margin-bottom: 12px; 
            letter-spacing: -0.05em; 
            color: #ffffff;
        }

        /* 영문 문구 */
        .quote-en { 
            font-size: 1.1rem; 
            font-style: italic; 
            color: #888888; /* 약간 흐린 회색으로 대비 부여 */
            margin-bottom: 35px; 
        }

        /* 영상 플레이어 영역 (이 부분이 보이지 않았던 문제를 해결하기 위해 고정 높이가 아닌 비율 방식을 유지) */
        .video-wrapper {
            position: relative; 
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 비율 유지 */
            height: 0; 
            overflow: hidden; 
            border-radius: 12px; 
            background: #1a1a1a; /* 영상 로딩 전 살짝 밝은 검정 박스 표시 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper iframe {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: 0;
        }

        /* 하단 기록 텍스트 */
        .footer-text { 
            margin-top: 30px; 
            font-size: 0.9rem; 
            color: #555555; 
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quote-kr">"그추룩 살았주게"</div>
        <div class="quote-en">Such was life, and we endured.</div>

        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/m5s3pAL3kHY?rel=0&cc_load_policy=1" 
                title="김인열 할머니 인터뷰" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="footer-text">김인열 할머니의 기록</div>
    </div>

</body>
</html>
