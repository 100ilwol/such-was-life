<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김인열 할머니 인터뷰</title>
    <style>
        /* 명조체 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap');

        body { 
            font-family: 'Noto Serif KR', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            /* 배경색상을 검정색으로 설정 */
            background-color: #000000; 
            text-align: center; 
            /* 글자색을 흰색 계열로 설정하여 가독성 확보 */
            color: #ffffff; 
        }

        .container {
            /* 컨테이너 배경도 어둡게 설정하여 일체감 부여 */
            background: #111111; 
            padding: 40px 20px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .quote-kr { 
            font-size: 1.5rem; 
            font-weight: 700; 
            margin-bottom: 10px; 
            letter-spacing: -0.05em; 
            color: #f1f1f1;
        }

        .quote-en { 
            font-size: 1.1rem; 
            font-style: italic; 
            color: #aaaaaa; 
            margin-bottom: 30px; 
        }

        /* 16:9 비율을 유지하는 영상 영역 */
        .video-wrapper {
            position: relative; 
            width: 100%;
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            border-radius: 8px; 
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: 0;
        }

        /* 영상 하단에 위치하는 텍스트 설정 */
        .footer-text { 
            margin-top: 25px; 
            font-size: 0.9rem; 
            color: #777777; 
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quote-kr">"그추룩 살았주게"</div>
        <div class="quote-en">
